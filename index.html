<!DOCTYPE html>

<html lang="pt-br">

<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins&family=Staatliches&display=swap" rel="stylesheet">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Agende sua mentoria</title>
</head>

<body>

  <div class="page">
    <header>
      <h1>MENTORIA</h1>
      <p>Preencha o formulário abaixo para
         agendar a sua mentoria</p>
    </header>

    <form>

      <fieldset>        
        <div class="fieldset-wrapper">
          <legend>INFORMAÇÕES GERAIS</legend>

            <div class="fieldset-wrapper-2-col">

            <div class="input-wrapper">
              <label for="customer-name">Nome</label>
              <input type="text" id="customer-name" />
            </div>

            <div class="input-wrapper">
              <label for="customer-surname">Sobrenome</label>
              <input type="text" id="customer-surname" />       
            </div>
          </div>

          <div class="input-wrapper">
            <label for="customer-email">Email <span>(digite um email válido)</span></label>
            <input type="text" id="customer-email" />       
          </div>

          <div class="input-wrapper">
            <label for="customer-password">Senha<span>(mínimo de 6 caracteres)</span></label>
            <input type="password" id="customer-password" />
          </div>
        </div>
      </fieldset>

      <fieldset>
          <div class="fieldset-wrapper">
            <legend>INFORMAÇÕES DO MENTOR</legend>

            <div class="input-wrapper">
              <label for="mentor-name">Nome do seu mentor<span>(só o primeiro nome)</span></label>
              <input type="text" id="mentor-name" />
            </div>
          </div>
      </fieldset>
      
    <fieldset>
            <div class="fieldset-wrapper">
              <legend>SEUS HORÁRIOS DISPONÍVEIS</legend>
            
            <div class="fieldset-first">
                <legend>PRIMEIRA MENTORIA</legend>
              
                <div class="fieldset-wrapper-3-col-first">

  
                  <div class="input-wrapper">
                    <label for="mentorship-date">Data <span>(DD/MM/AAAA)</span></label>
                    <input type="date" id="mentorship-date" />
                  </div>
                
                <div class="input-wrapper">
                    <label for="mentorship-begin">Das</label>
                    <input type="time" id="mentorship-begin" />
                  </div>
                  
                  <div class="input-wrapper">
                    <label for="mentorship-end">Até</label>
                    <input type="time" id="mentorship-name" />
                  </div>
                </div>
            </div>

                <div class="fieldset-second">
                  <legend>SEGUNDA MENTORIA</legend>

                  <div class="fieldset-wrapper-3-col-second">
  
                    <div class="input-wrapper">
                      <label for="mentorship-date">Data <span>(DD/MM/AAAA)</span></label>
                      <input type="date" id="mentorship-date" />
                    </div>
      
                    <div class="input-wrapper">
                      <label for="mentorship-begin">Das</label>
                      <input type="time" id="mentorship-begin" />
                    </div>
      
                    <div class="input-wrapper">
                      <label for="mentorship-end">Até</label>
                      <input type="time" id="mentorship-name" />
                    </div>
                  </div>
            </div>
            </div>
    </fieldset>
    
    </form>
  </div>
</body>
</html>
